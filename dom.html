<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="show">
        <table border="1">
            <tr>
                <td>1</td>
                <td>이희수</td>
            </tr>
            <tr>
                <td>2</td>
                <td>권소정</td>
            </tr>
            <tr>
                <td>3</td>
                <td>김하은</td>
            </tr>
            <tr>
                <td>4</td>
                <td>윤정은</td>
            </tr>
        </table>
    </div>
    <!-- <div class="show"></div> -->
    <script>
        let students = [{
            sno: 1,
            sname: "이희수"
        }, {
            sno: 2,
            sname: "권소정"
        }, {
            sno: 3,
            sname: "김하은"
        }, {
            sno: 4,
            sname: "윤정은"
        }];
        // Document Object Model => object:속성, 기능.
        let show = document.getElementById('show');


        // console.log(ul);
        show.appendChild(makeUL()); // 부모요소.appendChild(자식요소)

        function makeTable() {

        }

        function makeUL() {
            // 요소생성. createElement()
            let ul = document.createElement('ul');
            students.forEach(elem => {
                let li = document.createElement('li');
                let att = document.createAttribute('class');
                att.value = elem.sname;
                li.setAttributeNode(att);
                li.setAttribute('id', elem.sno); // attributeNode 추가.
                let txt = document.createTextNode(`${elem.sno}, ${elem.sname}`)
                li.appendChild(txt);
                console.log(li);
                ul.appendChild(li);
            });
            return ul;
        }
    </script>
</body>
