<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>display 속성</title>
	<style>
		body {
			margin: 0;
		}
		#inline > img {
			border-color: red;
			border-width: 2px;
			border-style: solid;
			margin: 5px 6px;
			padding: 10px;
		}
		#block > img {
			display: block;
			margin: 5px;
		}
	</style>
</head>

<body>
	<div id="inline">
		<img src="images/pic1.jpg">
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	</div>
	<div id="block">
		<img src="images/pic1.jpg">
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	</div>
</body>

</html>
